<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="Offline-first Personal Finance Manager" />
    <title>Smart Budget Tracker</title>
    
    <!-- App Icons -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <link rel="manifest" href="manifest.json" />

    <!-- Tailwind CDN -->
    <script>
      // Polyfill process for environment variables safely
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      window.process.env.API_KEY = window.process.env.API_KEY || '';
      
      // Robust Global Error Handler
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Global Error:", message, error);
        const root = document.getElementById('root');
        
        if (root && root.innerHTML.trim() === '') {
           const errDiv = document.createElement('div');
           errDiv.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:white;color:#1f2937;padding:2rem;z-index:99999;overflow:auto;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;font-family:ui-sans-serif, system-ui, sans-serif;';
           errDiv.innerHTML = `
             <div style="max-width:500px;width:100%;padding:2rem;background:#fff;border-radius:1rem;box-shadow:0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);border:1px solid #e5e7eb;">
               <h2 style="font-size:1.5rem;font-weight:800;margin-bottom:1rem;color:#ef4444;">App Crash</h2>
               <div style="background:#fef2f2;padding:1rem;border-radius:0.5rem;margin-bottom:1.5rem;border:1px solid #fecaca;text-align:left;overflow-x:auto;">
                 <p style="font-weight:700;margin-bottom:0.5rem;font-size:0.875rem;color:#991b1b;">${message}</p>
                 <p style="font-size:0.75rem;color:#b91c1c;font-family:monospace;">${source}:${lineno}:${colno}</p>
               </div>
               <button onclick="localStorage.clear();window.location.reload()" style="padding:0.75rem 1.5rem;background:#3b82f6;color:white;border:none;border-radius:0.5rem;font-weight:700;cursor:pointer;font-size:0.875rem;transition:background 0.2s;">
                 Clear Data & Reload
               </button>
             </div>
           `;
           document.body.appendChild(errDiv);
        }
      };

      window.addEventListener('unhandledrejection', function(event) {
        console.error("Unhandled Rejection:", event.reason);
      });

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: {
                900: '#111827',
                800: '#1f2937',
                700: '#374151',
                50: '#f9fafb',
              }
            }
          }
        }
      }
    </script>
    <style>
      html, body {
        overscroll-behavior-y: none;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      @supports (padding: env(safe-area-inset-bottom)) {
        .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
      }
    </style>
<script type="importmap">
{

    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",

    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",

  }
}
</script>

</head>
  <body class="bg-gray-50 text-gray-900 antialiased selection:bg-blue-100 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-200">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js').catch(() => {});
